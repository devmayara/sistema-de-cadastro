<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cadastro | Sistema de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary my-5">Cadastro de Clientes</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="password" class="form-control mb-3" id="phone" name="phone" placeholder="(xx) xxxx xxxx" required>
            </div>
            <p>Sexo</p>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="sexo" name="sexo" value="feminino">
                <label for="sexo" class="form-check-label">Feminino</label>
            </div>
            <div class="form-check">                    
                <input type="radio" class="form-check-input" id="sexo" name="sexo" value="masculino">
                <label for="sexo" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">                    
                <input type="radio" class="form-check-input" id="sexo" name="sexo" value="outro">
                <label for="sexo" class="form-check-label mb-3">Outro</label>
            </div>
            <div class="form-group">
                <label for="data_nasc">Data de Nascimento</label>
                <input type="date" class="form-control mb-3" id="data_nasc" name="data_nasc" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="cidade" class="form-control mb-3" id="cidade" name="cidade" placeholder="Cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="estado" class="form-control mb-3" id="estado" name="estado" placeholder="Estado" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="endereco" class="form-control mb-3" id="endereco" name="endereco" placeholder="Endereço" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
